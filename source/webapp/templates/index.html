{% extends 'base.html' %}
{% block menu %}
{#    <li><a href="{% url ... %}">Add Photo</a></li>#}
{% endblock %}
{% block content %}
    <div class="card-deck">
        {% for photo in photos %}
          <div class="card">
              <a href="{% url 'webapp:photo_detail' photo.pk %}"><img src="{{ photo.photo.url }}" class="card-img-top" alt="photo"></a>
            <div class="card-body">
              <p class="card-note">{{ photo.note }}</p>
{#              <p class="card-like">{{ photo.like }}</p>#}
            </div>
          </div>
        {% endfor %}
    </div>
{% endblock %}
